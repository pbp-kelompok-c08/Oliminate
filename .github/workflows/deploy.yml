name: Django CI/CD to PBP Server

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file from GitHub Secrets
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "PRODUCTION=${{ secrets.PRODUCTION }}" >> .env
          echo "SCHEMA=${{ secrets.SCHEMA }}" >> .env

      - name: Collect static files
        run: python manage.py collectstatic --noinput

      - name: Run database migrations
        run: python manage.py migrate --noinput

      - name: Deploy to PBP server
        env:
          PBP_USERNAME: ${{ secrets.PBP_USERNAME }}
          PBP_PASSWORD: ${{ secrets.PBP_PASSWORD }}
        run: |
          # Tambahkan remote dengan kredensial dari secret
          git remote add production "https://${PBP_USERNAME}:${PBP_PASSWORD}@pbp.cs.ui.ac.id/adjie.m/oliminate" || true

          # Matikan pesan "detected dubious ownership" (kalau perlu)
          git config --global --add safe.directory $(pwd)

          # Push ke production
          git push production main:master --force
          git remote set-url production https://pbp.cs.ui.ac.id/adjie.m/oliminate

