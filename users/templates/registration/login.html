{% load static %}
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login â€” Oliminate</title>
<style>
  :root{
    --blue-base: #3293ec;
    --card-bg: #ffffff;
    --muted: #6b7280;
    --radius: 12px;
  }
  *{box-sizing:border-box}
  body{min-height:100vh; margin:0; font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background: linear-gradient(to bottom, #AED4F7 0%, #ffffff 85%); display:flex; align-items:center; justify-content:center; padding:40px; color:#113352}

  .container{width:100%; max-width:420px}
  .card{background:var(--card-bg); border-radius:var(--radius); padding:28px; box-shadow: 0 10px 30px rgba(16,24,40,0.12);}
  h1{margin:0 0 18px 0; text-align:center; font-size:22px}

  label{display:block; font-weight:700; margin-bottom:8px}
  input[type="text"], input[type="password"], input[type="email"]{width:100%; padding:12px 14px; border-radius:10px; border:1px solid #e6edf6; font-size:15px; outline:none; font-family: inherit; color: inherit;}
  input:focus{box-shadow:0 8px 20px rgba(50,147,236,0.12); border-color:var(--blue-base)}

  .form-row{margin-bottom:14px}
  .btn{display:block; width:100%; padding:12px 14px; border-radius:10px; border:0; font-weight:700; background:var(--blue-base); color:white; font-size:15px; cursor:pointer; box-shadow:0 8px 20px rgba(50,147,236,0.18);}

  .foot{margin-top:18px; text-align:center; color:var(--muted); font-size:14px}
  .foot a{color:var(--blue-base); text-decoration:underline; font-weight:700}
  .link-row{display:flex; justify-content:center; margin-top:18px}
  
  /* Style untuk error list dari form Django */
  .errorlist { list-style-type: none; padding: 0; color: #D8000C; font-size: 13px; margin-top: 5px; }
  .errorlist li { margin-bottom: 5px; }
</style>
</head>
<body>
  <main class="container">
    <section class="card" aria-labelledby="loginTitle">
      <h1 id="loginTitle">Login</h1>

      <form id="loginForm" method="post">
        {% csrf_token %}
        
        {% if form.non_field_errors %}
          <div class="form-row" style="color: #D8000C; text-align: center; font-size: 14px; margin-bottom: 18px;">
            {% for error in form.non_field_errors %}
              <p style="margin: 0;">{{ error }}</p>
            {% endfor %}
          </div>
        {% endif %}

        <div class="form-row">
          <label for="{{ form.username.id_for_label }}">Username</label>
          {{ form.username }}
          {{ form.username.errors }}
        </div>

        <div class="form-row">
          <label for="{{ form.password.id_for_label }}">Password</label>
          {{ form.password }}
          {{ form.password.errors }}
        </div>
        <div class="form-row" style="margin-top: 20px;">
          <button class="btn" type="submit">Login</button>
        </div>
      </form>

      <div class="link-row">
        <p class="foot">No account yet? <a id="toRegister" href="{% url 'users:register' %}">Register here</a></p>
      </div>
    </section>
  </main>
</body>
</html>
