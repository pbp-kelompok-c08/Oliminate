{% extends 'base.html' %}
{% block title %}Hapus Merchandise{% endblock %}
{% block content %}
<div class="container" style="margin-top:40px; max-width:600px;">
    <div class="card" style="padding:24px;">
        <h1 class="h3">Konfirmasi Hapus</h1>
        <p>Apakah kamu yakin ingin menghapus merchandise <strong>{{ merchandise.name }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Ya, Hapus</button>
            <a href="{% url 'merchandise:merchandise_list' %}" class="btn btn-outline">Batal</a>
        </form>
    </div>
</div>
{% endblock %}
